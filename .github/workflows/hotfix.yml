name: Hotfix Merge

on:
  push:
    branches:
      - hotfix

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Merge hotfix into master
      run: git merge --no-ff origin/hotfix

    - name: Push changes to master
      run: git push origin master
